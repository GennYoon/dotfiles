import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.9

[window.padding]
x = 25
y = 20

[font]
size = 14.5

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[[keyboard.bindings]]
chars = "^"
key = "Left"
mods = "Command"

[[keyboard.bindings]]
chars = "$"
key = "Right"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014\""
key = "E"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014%"
key = "E"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u00014[/"
key = "F"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0014g"
key = "G"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014G"
key = "G"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = """
\u001B:w
"""
key = "S"
mods = "Command"

[[keyboard.bindings]]
chars = """
\u001B:wq
"""
key = "S"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0014c"
key = "T"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014x"
key = "W"
mods = "Command"

# Change Tmux Window name
[[keyboard.bindings]]
chars = "\u0014,"
key = "Comma"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00141"
key = "Key1"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00142"
key = "Key2"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00143"
key = "Key3"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00144"
key = "Key4"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00145"
key = "Key5"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00146"
key = "Key6"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00147"
key = "Key7"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00148"
key = "Key8"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00149"
key = "Key9"
mods = "Command"
